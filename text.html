<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="speech">Text to Speech</header>
    <div class="text-section">
        <span class="text-title">Enter text</span>
        <textarea name="" id="text"></textarea>
    </div>
    <div class="voice-section">
        <span class="voice-title">Select Voice</span>
        
        <select name="" id="voice">
            <option value="Google US English">Google US English</option>
        </select>
    </div>
    <button class="submit">Convert Voice to Speech</button>
    <script src="/Learning Js/DOM manip/script.js"></script>
</body>
</html>
